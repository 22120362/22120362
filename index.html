<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "autoplayRPS.css">
  </head>
  <body>
    <p class="name">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="icons/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="icons/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="icons/scissors-emoji.png" class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-move">
      
    </p>
    <p class="js-score score"></p>
    

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-button">Reset Score</button>

    <button class="auto-play" onclick="
      autoplay();">Auto Play</button>

    <script src="autoplayRPS.js">
    </script>
  </body>
</html>
